<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Project Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-body">
        <header class="bg-body-tertiary">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">بيت المشاريع</a>
                    </div>          
                </nav>
            </div>
        </header>
        <section class="start mt-5 container">
            <div class="card card-log open">
                <div class="card-header text-center">تسجيل الدخول</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">أسم المستخدم</span>
                        <input type="text" class="form-control userName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">كلمة المرور</span>
                        <input type="password" class="form-control pass" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="logBtn btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">تسجيل الدخول</button>
                    </div>
                </div>
                <div class="card-footer text-body-secondary d-grid gap-2">
                    <button type="button" class="singBtn btn btn-sm">لا تمتلك حسابا؟</button>
                </div>
            </div>
            <div class="card card-sing">
                <div class="card-header text-center">مستخدم جديد</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">أسم المستخدم</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">كلمة المرور</span>
                        <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />                    
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="save btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">حفظ</button>
                    </div>
                </div>
                <div class="card-footer text-body-secondary d-grid gap-2">
                    <button type="button" class="have btn btn-sm">تمتلك حسابا؟</button>
                </div>
            </div>
        </section>
        <!-- Module -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">You Have Problem</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
